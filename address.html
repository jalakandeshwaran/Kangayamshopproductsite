<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Address Submission Form</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h4 class="mb-4 text-center">Address Submission</h4>
    <form id="submit-to-google-sheet">
      <div class="form-group">
        <label for="name">Name:</label>
        <input class="form-control" type="text" id="name" name="name" placeholder="Name" required />
      </div>
      <div class="form-group">
        <label for="contact_number">Contact Number:</label>
        <input class="form-control" type="text" id="contact_number" name="contact_number" placeholder="Contact Number" required />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input class="form-control" type="email" id="email" name="email" placeholder="Email" required />
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea class="form-control" id="address" name="address" placeholder="Full Address" required></textarea>
      </div>
      <div class="form-group">
        <label for="pincode">Pin Code:</label>
        <input class="form-control" type="text" id="pincode" name="pincode" placeholder="Pin Code" required />
      </div>
      <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
  <script src="address.js"></script>
</body>
</html>
