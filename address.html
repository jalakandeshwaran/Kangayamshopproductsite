<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Address Form</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <link href="address.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container">
    <div class="form-container">
      <h4 class="text-center mb-4">Address Submission</h4>
      <form id="submit-to-google-sheet">
        <div class="form-group">
          <label for="name">Name:</label>
          <input class="form-control" type="text" name="name" id="name" placeholder="Name" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input class="form-control" type="email" name="email" id="email" placeholder="Email" required />
        </div>
        <div class="form-group">
          <label for="contact_number">Contact Number:</label>
          <input class="form-control" type="text" name="contact_number" id="contact_number" placeholder="Contact Number" required />
        </div>
        <div class="form-group">
          <label for="gender">Gender:</label>
          <select class="form-control" name="gender" id="gender" required>
            <option value="" disabled hidden>Choose...</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="message">Address:</label>
          <textarea class="form-control" name="message" id="message" placeholder="Full Address" required></textarea>
        </div>
        <div class="form-group form-check mt-2">
          <input class="form-check-input" type="checkbox" id="age" />
          <label class="form-check-label" for="age">
            Check if you are over 18 years old
          </label>
        </div>
        <div class="form-group form-check">
          <input class="form-check-input" type="checkbox" id="ex" required />
          <label class="form-check-label" for="ex">
            I agree with the data terms and policies.
          </label>
        </div>
        <!-- Hidden field for product details -->
        <input type="hidden" name="product_details" id="product_details" />
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
  <script src="address.js"></script>
</body>
</html>
